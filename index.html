<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rami Adam | Where People Become Art</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy&display=swap" rel="stylesheet">
  <!-- Lightbox CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{font-family:'Sour Gummy',sans-serif;background:#000;color:#fff}

    /* NAV */
    nav{
      width:100%;
      padding:30px 30px;
      background:#111;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:24px;
      position:sticky;
      top:0;
      z-index:999;
      flex-wrap:wrap;
    }
    nav a{color:#fff;text-decoration:none;font-size:20px;transition:color .3s;flex:0 1 auto}
    nav a:hover{color:#FFD700}

    /* Hide nav-logo (no inline logo) */
    .nav-logo{display:none}

    /* NAV tweaks for very narrow screens */
    @media(max-width:600px){
      nav{gap:12px;padding:12px 16px;flex-wrap:nowrap}
      nav a{font-size:14px}
    }

    /* HERO */
    .site-logo{width:120px;margin-bottom:25px;display:block}

    #home{display:flex;min-height:90vh}
    .hero-img{flex:1;min-height:350px;background:url('photos/hero.JPG') center/cover no-repeat}
    .hero-text{flex:1;display:flex;flex-direction:column;justify-content:center;align-items:center;padding:0 40px;background:#000;text-align:center}
    .hero-text h1{font-size:2.2rem;margin-bottom:20px}
    .hero-text p{max-width:500px;color:#ccc;line-height:1.6}
    @media(max-width:800px){#home{flex-direction:column}.hero-text{order:-1}.hero-img{height:60vh}}

    section{padding:80px 20px;text-align:center}

    /* GALLERY */
    #gallery{max-width:1200px;margin:0 auto}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px}
    .gallery-item{position:relative;overflow:hidden;border-radius:10px}
    .gallery-item img{width:100%;display:block;transition:transform .4s}
    .gallery-item:hover img{transform:scale(1.05)}
    .tag{position:absolute;bottom:0;left:0;padding:5px 10px;background:rgba(0,0,0,.7);color:#FFD700;font-size:14px;border-top-right-radius:8px}

    /* CONTACT */
    #contact{background:#111}
    .contact-links{display:flex;justify-content:center;gap:40px;flex-wrap:wrap;margin-top:30px}
    .icon-img{width:28px;height:28px;filter:drop-shadow(0 0 3px rgba(0,0,0,.6));transition:transform .3s}
    .icon-img:hover{transform:scale(1.2)}
    .contact-email{color:#fff;margin-top:15px;font-size:1rem}

    /* FOOTER */
    footer{text-align:center;padding:20px;background:#000;color:#555;font-size:.8rem}
    .footer-links{margin-bottom:10px}
  </style>
</head>
<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- HERO -->
  <section id="home">
    <div class="hero-img"></div>
    <div class="hero-text">
      <img src="logo.png" alt="Rami Adam Logo" class="site-logo">
      <h1>Where People Become Art</h1>
      <p>I’m Rami Adam, a photographer… and I’m still trying to figure out what to write in my bio. In the meantime, feel free to explore my work; the photos say more than I ever could.</p>
    </div>
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item"><a href="photos/CYB-PS-0691.JPG" data-lightbox="rami" data-title="Portrait"><img src="photos/CYB-PS-0691.JPG" alt="CYB-PS-0691"></a></div>
      <div class="gallery-item"><a href="photos/CYB-PS-0598.JPG" data-lightbox="rami" data-title="Color Pop"><img src="photos/CYB-PS-0598.JPG" alt="CYB-PS-0598"></a></div>
      <div class="gallery-item"><a href="photos/MAH-9696.JPG" data-lightbox="rami" data-title="Fashion"><img src="photos/MAH-9696.JPG" alt="MAH-9696"></a></div>

      <div class="gallery-item"><a href="photos/SO-3467.JPG" data-lightbox="rami" data-title="Sports"><img src="photos/SO-3467.JPG" alt="SO-3467"></a></div>

    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h2>Hit me up</h2>
    <div class="contact-links">
      <a href="https://www.instagram.com/rami_adam/" target="_blank" aria-label="Instagram"><img class="icon-img" src="https://img.icons8.com/ios-filled/35/ffffff/instagram-new.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/rami-adam/" target="_blank" aria-label="LinkedIn"><img class="icon-img" src="https://img.icons8.com/ios-filled/35/ffffff/linkedin.png" alt="LinkedIn"></a>
      <a href="mailto:info@ramiadam.com" aria-label="Email"><img class="icon-img" src="https://img.icons8.com/ios-filled/35/ffffff/email.png" alt="Email"></a>
    </div>
    <p class="contact-email">info@ramiadam.com</p>
  </section>

  <footer>
    <span>© 2025 Rami Adam</span>
  </footer>

  <!-- Lightbox JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
